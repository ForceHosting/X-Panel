<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://media.discordapp.net/attachments/998356098165788672/1005994904821977118/force.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://media.discordapp.net/attachments/998356098165788672/1005994904821977118/force.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://media.discordapp.net/attachments/998356098165788672/1005994904821977118/force.png"
    />
    <meta
      property="og:image"
      content="https://media.discordapp.net/attachments/998356098165788672/1005994904821977118/force.png"
    />

    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Using Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Using Local Font -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/index.css" />

    <title>X-Panel</title>
    <meta name="description" content="Hosting Tomorrow for The Worlds Today" />
    <meta
      name="keywords"
      content="react,material,kit,application,dashboard,admin,template,free,hosting,minecraft,discord,force,host,twitter,google,forcehost"
    />
    <meta name="author" content="Force Host" />
    <script>
      // Replace 'YOUR_WORKER_SCRIPT_URL' with the actual URL of your Cloudflare Worker script
      const workerScriptUrl = 'https://worker-super-snow-ec31.scarce.workers.dev/';

      // Fetch the Cloudflare Worker script and execute it
      fetch(workerScriptUrl)
        .then((response) => response.text())
        .then((script) => {
          // Create a script element
          const workerScript = (document.getElementById('bannerPlaceholder').innerHTML = script);

          workerScript.onload = function () {
            const banner = document.getElementById('bannerPlaceholder');
            const root = document.getElementById('root');

            if (banner && root) {
              if (root.offsetHeight > banner.offsetHeight) {
                // Adjust the top margin of the root element
                root.style.marginTop = banner.offsetHeight + 'px';
              } else {
                // Ensure the top margin is reset if no content or content is smaller than the banner
                root.style.marginTop = '0';
              }
            }
          };
        })
        .catch((error) => console.error('Error fetching Cloudflare Worker script:', error));
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="margin-top: 100px"></div>
  </body>
</html>
